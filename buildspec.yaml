env:
  parameter-store:
    DOCKER_USERNAME: "DOCKER_USERNAME"
    DOCKER_PASSWORD: "DOCKER_PASSWORD"
        
phases:
  install:
    commands:
  build:
    commands:
      - docker build -t git.systementor.se/jan.gustafsson/cloudnativepythonmall .
      - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD https://git.systementor.se
      - docker push git.systementor.se/jan.gustafsson/cloudnativepythonmall 
